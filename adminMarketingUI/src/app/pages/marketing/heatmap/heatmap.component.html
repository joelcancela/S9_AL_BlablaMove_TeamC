<nb-card>
  <nb-card-header>Leaflet Maps</nb-card-header>
  <nb-card-body>
    <button type="button"
            class="btn btn-primary"
            (click)="addMarker()">Add Marker</button>
    <div leaflet [leafletOptions]="options" [leafletLayers]="markers" (leafletMapZoomEnd)="zoomend(this)"></div>
  </nb-card-body>
</nb-card>
