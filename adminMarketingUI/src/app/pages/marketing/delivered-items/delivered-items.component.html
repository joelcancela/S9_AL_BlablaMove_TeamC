<nb-card>
  <nb-card-header>Last 24h delivered items</nb-card-header>
  <nb-card-body>
    <table id="table" class="table table-hover" cellspacing="0">
      <thead>
      <tr>
        <th>ID</th>
        <th>Item type</th>
        <th>Time</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let delivery of deliveredItems">
        <td>{{ delivery.delivery_uuid }}</td>
        <td>{{ delivery.itemType }}</td>
        <td>{{ delivery.time }}</td>
      </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
